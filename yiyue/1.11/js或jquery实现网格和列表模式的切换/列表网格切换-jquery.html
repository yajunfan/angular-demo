<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0px;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #box {
            overflow: hidden;
            width: 550px;
            margin: 0 auto;
            box-shadow: 0 0 5px #aaa;
            border: 1px solid #eee;
        }

        p a, p span {
            display: block;
            line-height: 23px;
            padding-left: 10px;
        }

        #box ul li {
            width: 164px;
            border: 1px solid #aaa;
            box-shadow: 0 0 5px #aaa;
            margin: 7px;
        }

        .a-img {
            width: 164px;
            display: block;
            overflow: hidden;
        }

        .top {
            height: 40px;
        }

        .top a {
            height: 16px;
            width: 16px;
            display: block;
            float: right;
            margin: 5px;
        }

        #box li {
            float: left;
        }

        .bottom {
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #ccc;
        }

        .small {
            height: 50px;
            width: 50px;
            float: left;
            margin: 5px;
        }
        .small img{
            width: 100%;
            height: 100%;
        }

        .btn-list-off {
            width: 12px;
            height: 12px;
            background: #fff url(icon.png) no-repeat -272px -169px;

        }

        .btn-card-on {
            width: 12px;
            height: 12px;
            background: #fff url(icon.png) no-repeat -411px -381px;
        }

        .btn-list-on {
            background: #fff url(icon.png) no-repeat -294px -169px;
        }

        .btn-card-off {

            background: #fff url(icon.png) no-repeat -358px -351px;
        }
    </style>
</head>

<script src="jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $btnList = $("#btn1");
        $btnCard = $("#btn2");
        $imgs = $("img");
        $("#box").css("width","550px");
        $btnList.on("click",function () {
            $btnList.addClass('btn-list-on').removeClass('btn-list-off');
            $btnCard.addClass("btn-card-off").removeClass("btn-card-on");
            $imgs.each(function ($index) {
                $(this).attr('src',"boy.jpg");
                $(this).parent().addClass("aImg").addClass("small");
                $(this).parent().parent().parent().css({"float":"none","width":" 100%"});
            });
        });
        $btnCard.on("click", function () {
            $btnList.addClass('btn-list-off').removeClass('btn-list-on');
            $btnCard.addClass("btn-card-on").removeClass("btn-card-off");
            $imgs.each(function ($index) {
                $(this).attr('src',"number1.jpeg");
                $(this).parent().addClass("aImg").removeClass('small');
                $(this).parent().parent().parent().css({"float":"left","width":"164px"});
            });
        })
    })
</script>
