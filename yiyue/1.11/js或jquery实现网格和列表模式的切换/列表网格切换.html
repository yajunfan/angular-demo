        * {

            padding: 0px;
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #box {
            overflow: hidden;
            width: 550px;
            margin: 0 auto;
            box-shadow: 0 0 5px #aaa;
            border: 1px solid #eee;
        }

        p a, p span {
            display: block;
            line-height: 23px;
            padding-left: 10px;
        }

        #box ul li {
            width: 164px;
            border: 1px solid #aaa;
            box-shadow: 0 0 5px #aaa;
            margin: 7px;
        }

        .a-img {
            width: 164px;
            display: block;
            overflow: hidden;
        }

        .top {
            height: 40px;
        }

        .top a {
            height: 16px;
            width: 16px;
            display: block;
            float: right;
            margin: 5px;
        }

        #box li {
            float: left;
        }

        .bottom {
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #ccc;
        }

        .small {
            height: 50px;
            width: 50px;
            float: left;
            margin: 5px;
        }
        .small img{
            width: 100%;
            height: 100%;
        }

        .btn-list-off {
            width: 12px;
            height: 12px;
            background: #fff url(icon.png) no-repeat -272px -169px;

</head>

<script>
    window.onload = function () {
        var box = document.getElementById("box");

        var btnList = document.getElementById("btn1");
        var btnCard = document.getElementById("btn2");
        var imgs = box.getElementsByTagName("img");
        btnList.onclick = function () {
            btnList.className = "btn-list-on";
            btnCard.className = "btn-card-off";
            for (var i = 0; i < imgs.length; i++) {
                imgs[i].src = "boy.jpg";
                imgs[i].parentNode.className = "a-img small";
                imgs[i].parentNode.parentNode.parentNode.style.float="none ";
                imgs[i].parentNode.parentNode.parentNode.style.width="100%";
            }
        }
        btnCard.onclick = function () {
            btnList.className = "btn-list-off";
            btnCard.className = "btn-card-on";
            for (var i = 0; i < imgs.length; i++) {
                imgs[i].src = "number1.jpeg";
                imgs[i].parentNode.className = "a-img";
                imgs[i].parentNode.parentNode.parentNode.style.float="left ";

    }
