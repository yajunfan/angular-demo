<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
        }
        .container{
            position:absolute;
            width: 100%;
            height: 100%;
            background: lightblue;
        }
        .container .centerPeo{
            position: absolute;
            left:100px;
            height: 100%;
        }
        .container .centerPeo img{
            position: absolute;
            top:52%;
            margin-top: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            z-index: 100;
        }
        .container .centerPeo p{
           width: 100px;
            position: absolute;
            top:58%;
            text-align: center;
        }
        .container .events,.container .jiantou,.container .links,.container .contents,.container .lines,.container .oneLines{
            height: 100%;
            position: absolute;
            left:400px;
        }
        .container .jiantou{
            left:100px
        }
        .container .jiantou div span{
            position: absolute;
            top:50%;
             left:200px;
            display: block;
            width: 300px;
             height: 1px;
            border-bottom: 1px solid;
        }
        .container .contents{
            left:500px;
        }
        .container .oneLines{
            left:275px
        }
        .container .lines{
            left:600px
        }
        .container .links{
            left:700px;
        }

        .container .jiantou div,.container .events div,.container .links div,.container .contents div,.container .lines div,.container .oneLines div{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 40px;
            text-align: center;
            line-height: 100px;
        }
        .container .events img{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 10px;
            text-align: center;
            line-height: 100px;
        }
        .container .links img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-top: 25px;
            background: #ffeefe;
        }
       .container .lines div span,.container .oneLines div span{
            position: relative;
            top:49px;
            display: block;
            width: 100px;
            height: 1px;
            border-bottom: 1px solid;
        }
        .container .oneLines div span{
            width: 50px;
            left:50px;
        }
        .container .lines div i,.container .oneLines div i{
            position: relative;
            top:43px;
            left:100px;
            display: block;
            width: 5px;
            border-bottom: 5px solid transparent;
            border-top: 5px solid transparent;
            border-left: 5px solid black;
            border-right: 5px solid transparent;
        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="centerPeo">
        <div><img src="1.jpg" alt="">
        <p>张三</p>
        </div>
    </div>
    <div class="jiantou">
        <div><span style="width: 428px;transform: rotate(-64deg);left:-82px;top:29%;"></span></div>
        <div><span style="width: 296px;transform: rotate(-55deg);left:-7px;top:36%;"></span></div>
        <div><span style="width: 181px;transform: rotate(-33deg);left:59px;top:43%;"></span></div>
        <div><span style="width: 100px;left:125px;top:509px;"></span></div>
        <div><span style="width: 200px;transform: rotate(33deg);left:42px;top:61%;"></span></div>
        <div><span style="width: 288px;transform: rotate(55deg);left:-2px;top:69%;"></span></div>
    </div>
    <div class="oneLines">
        <div><span></span><i></i></div>
        <div><span></span><i></i></div>
        <div><span></span><i></i></div>
        <div><span></span><i></i></div>
        <div><span></span><i></i></div>
        <div><span></span><i></i></div>
    </div>
    <div class="events">
        <div><img src="daikuan.png" alt=""></div>
        <div><img src="bag.jpg" alt=""></div>
        <div><img src="qinqi.jpg" alt=""></div>
        <div><img src="card.jpg" alt=""></div>
        <div><img src="house.jpg" alt="" style="background: white"></div>
        <div><img src="car3.png" alt="" ></div>
    </div>
    <div class="contents">
        <div>贷款</div>
        <div>工作单位</div>
        <div>亲属情况</div>
        <div>信用卡</div>
        <div>个人住房</div>
        <div>个人车辆</div>
    </div>
    <div class="lines">
        <div><span></span><i></i></div>
        <div><span></span><i></i></div>
        <div><span></span><i></i></div>
        <div><span></span><i></i></div>
        <div><span></span><i></i></div>
        <div><span></span><i></i></div>
    </div>

    <div class="links">
        <div><img src="link1.png" alt=""></div>
        <div><img src="link1.png" alt=""></div>
        <div><img src="link1.png" alt=""></div>
        <div><img src="link1.png" alt=""></div>
        <div><img src="link1.png" alt=""></div>
        <div><img src="link1.png" alt=""></div>
    </div>
    <div class="info" style="width: 300px;height: 400px;border: 1px solid;position: absolute;left:0;display: none"></div>
</div>
<script src="js/jquery.min.js"></script>
<script>

   $('.links div img').on('mouseenter',function (e) {
       e=e||window.event;
       var l=e.clientX+60+"px";
       var t=e.clientY;
       if(t>=$(window).height()-420){
           t=($(window).height()-420)+ "px";
       }else{
           t=e.clientY+"px"
       }
       $('.info').css({"display":"block","left":l,"top":t})

   }).on("mouseleave",function () {
       $('.info').css({"display":"none"})
   })
</script>
</body>
</html>
