<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .house {
            position: relative;
            top:780px;
        }

        .house .flag_whole {
            position: absolute;
        }
        .flag_whole .pole {
            height: 60px;
            border: 2px solid rgb(197, 151, 63);
            position: absolute;
            top: -125px;
            left: 297px;
        }
        .house2 .flag_whole .pole {
            top: -125px;
            left: 192px;
        }

        .pole:after {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            background: rgb(231, 183, 91);
            border-radius: 50%;
            position: absolute;
            top: -5px;
            left: -5px;
        }

        .flag_whole .flag {
            width: 45px;
            height: 28px;
            background: rgb(215, 33, 33);
            position: absolute;
            top: -118px;
            left: 301px;
            -webkit-animation: flag_shake 0.6s ease-in-out infinite alternate;
            -moz-animation: flag_shake 0.6s ease-in-out infinite alternate;
            -o-animation: flag_shake 0.6s ease-in-out infinite alternate;
            -ms-animation: flag_shake 0.6s ease-in-out infinite alternate;
            animation: flag_shake 0.6s ease-in-out infinite alternate;
        }
        .house2 .flag_whole .flag {
            top: -118px;
            left: 192px;
        }

        @-webkit-keyframes flag_shake {
            0% {

            }
            100% {
                -webkit-transform: skewY(5deg) translateY(3px);
            }
        }

        @-moz-keyframes flag_shake {
            0% {

            }
            100% {
                -moz-transform: skewY(5deg) translateY(3px);
            }
        }

        @-o-keyframes flag_shake {
            0% {

            }
            100% {
                -o-transform: skewY(5deg) translateY(3px);
            }
        }

        @-ms-keyframes flag_shake {
            0% {

            }
            100% {
                -ms-transform: skewY(5deg) translateY(3px);
            }
        }

        @keyframes flag_shake {
            0% {

            }
            100% {
                transform: skewY(5deg) translateY(3px);
            }
        }

        .house .wall {
            width: 260px;
            height: 200px;
            background: rgb(112, 151, 194);
            position: absolute;
            left: 140px;
            top: -38px;
            z-index: 2;
        }
        .house2 .wall{
            width: 72px;
            height: 100px;
            left: 138px;

        }
        .house .roof {
            width: 45px;
            height: 45px;
            background: rgb(120, 145, 199);
            border: 5px solid rgb(157, 189, 224);
            border-radius: 3px;
            position: absolute;
            top: -67px;
            left: 270px;
            z-index: 1;
            -webkit-transform: rotate(38deg) skew(-15deg);
            -moz-transform: rotate(38deg) skew(-15deg);
            -o-transform: rotate(38deg) skew(-15deg);
            -ms-transform: rotate(38deg) skew(-15deg);
            transform: rotate(38deg) skew(-15deg);
        }
        .house2 .roof {
            top: -69px;
            left: 146px;

        }

        .house .secondFloor {
            width: 280px;
            height: 94px;
            border-top: 8px solid rgb(157, 189, 224);
            border-bottom: 8px solid rgb(157, 189, 224);
            position: absolute;
            left: 130px;
            top: -42px;
            z-index: 3;
        }
        .house2 .secondFloor {
            width: 88px;
            height: 94px;
        }

        .house .firstFloor {
            width: 280px;
            height: 94px;
            position: absolute;
            left: 130px;
            top: 68px;

        .house2 .firstFloor {

            position: absolute;
            left: 139px;
            top: 68px;

        .house .window {
            position: absolute;
        }

        .house .window .window_tent {
            width: 48px;
            height: 20px;
            background: rgb(192, 0, 27);
            position: absolute;
            top: 0;
            left: -2px;
            z-index: 2;
        }

        .window_tent:before, .window_tent:after {
            content: '';
            display: inline-block;
            width: 7.5px;
            height: 20px;
            border-left: 6.5px solid #fff;
            border-right: 6.5px solid #fff;
            position: absolute;
            top: 0;
            left: 0;
        }

        .window_tent:after {
            left: 28.5px;
        }

        .house .window .window_body {
            width: 36px;
            height: 50px;
            background: rgb(49, 89, 148);
            border: 4px solid rgb(169, 196, 222);
            border-radius: 3px;
            position: absolute;
        }

        .house .window_body:before {
            content: '';
            display: inline-block;
            width: 36px;
            border: 2px solid rgba(169, 196, 222, 0.5);
            position: absolute;
            top: 38px;
        }

        .house .window_body:after {
            content: '';
            display: inline-block;
            height: 50px;
            border: 2px solid rgba(169, 196, 222, 0.5);
            position: absolute;
            left: 50%;
            margin-left: -2px;
        }

        .house .door {

        .door .door_over {
            width: 86px;
            border: 4px solid rgb(212, 78, 69);
            position: absolute;
            top: -8px;
            left: 121px;
        }

        .door .door_body {
            width: 76px;
            height: 94px;
            background: rgb(198, 44, 34);
            position: absolute;
            left: 130px;
        }

        .door_body:before {
            content: 'XX别墅';
            display: inline-block;
            width: 76px;
            color: #fff;
            font-size: 24px;
            font-weight: bolder;
            position: absolute;
            text-align: center;
            top: 2px;
        }

        .leftDoor, .rightDoor {
            width: 26px;
            height: 58px;
            background: rgb(49, 89, 148);
            position: absolute;
            top: 34px;
            left: 9px;
            border-top: 2px solid rgb(112, 151, 194);
        }

        .leftDoor {
            border-right: 2px solid rgb(112, 151, 194);
        }

        .rightDoor {
            border-left: 2px solid rgb(112, 151, 194);
            left: 40px;
        }
        @keyframes house_dis {
            0% {
                opacity: 0;
            }
            50%{
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
                z-index:-100;
            }
        }
        .n1{
            -webkit-animation: house_dis 2s ease-in-out 1s;
            -moz-animation: house_dis 2s ease-in-out 1s;
            -o-animation: house_dis 2s ease-in-out 1s;
            -ms-animation: house_dis 2s ease-in-out 1s;
