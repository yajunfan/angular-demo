<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>导航文字变色</title>
</head>
<style>
    ul,li{ margin:0px; padding:0px;list-style-type: none;}
    #nav    {font-family: Verdana, "宋体", Arial;}
    #nav li{ float:left; margin-left:30px;}
    #nav span{display:none;}
    #nav a{font-size:12px;font-weight: bold;color:#39F;text-decoration: none; display:block;}
    #nav a:hover{ color:#CCC;top:1px; left:1px; position:relative;}
    #nav a:hover span{ display:block; top:-2px; left:-2px; position:absolute; color:#006;cursor:pointer;}
</style>

<body>

<div id="nav">
    <ul>
        <li><a href="#">网站首页<span>网站首页</span></a></li>
        <li><a href="#">我的站酷<span>我的站酷</span></a></li>
        <li><a href="#">原创作品<span>原创作品</span></a></li>
        <li><a href="#">经验分享<span>经验分享</span></a></li>
        <li><a href="#">设计素材<span>设计素材</span></a></li>
        <li><a href="#">佳作分享<span>佳作分享</span></a></li>
        <li><a href="#">设计素材<span>设计素材</span></a></li>
        <li><a href="#">设计活动<span>设计活动</span></a></li>

    </ul>
</div>
</body>
</html>
