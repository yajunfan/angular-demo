<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
        }
       .first{
           margin: 20px 0 0 20px;
           width: 200px;
       }
       .type,li{
            margin-bottom: 5px;
            width: 100%;
            height: 30px;
            line-height: 30px;
            background: lightblue;
        }

    </style>
</head>
<body>
<div class="first">
<div class="type">业务类型</div>
    <ul>
        <li>全部</li>
        <li>车辆抵押</li>
        <li>信用贷</li>
        <li>房贷</li>
    </ul>
</div>
<select>
    <option value="select">业务类型</option>
    <option value="all">全部</option>
    <option value="car">车辆抵押</option>
    <option value="belive">信用贷</option>
    <option value="house">房贷</option>
</select>
</body>
</html>
