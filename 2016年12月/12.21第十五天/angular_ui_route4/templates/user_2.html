<div class="right" ng-controller="myUser">
    <div>
        <p class="title_rule" id="title_rule">规则集</p>
        <div class="put" id="put"  ng-mousedown="smallPut()">
            <div class="follow">
               <input type="button" value="添加" class="addUser">
            </div>
            <div class="warnBorder" name="warnBorder">
                <h5>添加规则集</h5>
                <div>
                    <div class="firstWrite">
                        <label>名称：<input type="text" class="firstName" ng-model="firstName"></label>
                        <label>是否可用：
                            <input type="radio" name="ifUse" value="是">是
                            <input type="radio" name="ifUse" value="否">否
                        </label>
                        <label class="ruleType">业务类型：
                            <select>
                                <option value="反欺诈规则">反欺诈规则</option>
                                <option value="信用反欺诈规则">信用反欺诈规则</option>
                            </select>
                        </label>
                        <label>业务阶段：
                            <select>
                                <option value="贷前">贷前</option>
                                <option value="贷中">贷中</option>
                                <option value="贷后">贷后</option>
                            </select>
                        </label>
                    </div>
                    <div class="firstPlay">
                        <label><input type="button" value="保存" class="btn btn-success" ng-click="firstSave()"></label>
                        <label><input type="button" value="取消" class="btn btn-warning" ng-click="firstCancel()"></label>
                    </div>
                </div>
            </div>
            <div class="firstDisplay" ng-mousedown="firstDisplay()">
                <ul>
                    <li class="fraud"> <span>房贷</span><span>房贷</span>   </li>
                    <li class="credit"><span>车贷</span> </li>
                    <li ng-repeat="item in groups">{{item.name}}</li>
                </ul>
                <div class="curButton">
                    <input type="button" value="修改" class="use" >
                </div>
                <div class="changeInfo" name="changeInfo">
                    <h5>添加规则集</h5>
                    <div>
                        <div class="firstWrite">
                            <label>名称：<input type="text" class="firstName" ng-model="changeName"></label>
                            <label>是否可用：
                                <input type="radio" name="ifUse" value="是">是
                                <input type="radio" name="ifUse" value="否">否
                            </label>
                            <label class="changeType">业务类型：
                                <select>
                                    <option value="反欺诈规则">反欺诈规则</option>
                                    <option value="信用反欺诈规则">信用反欺诈规则</option>
                                </select>
                            </label>
                            <label>业务阶段：
                                <select>
                                    <option value="贷前">贷前</option>
                                    <option value="贷中">贷中</option>
                                    <option value="贷后">贷后</option>
                                </select>
                            </label>
                        </div>
                        <div class="firstPlay">
                            <label><input type="button" value="修改" class="btn btn-success" ng-click="firstChange()" ></label>
                            <label><input type="button" value="取消" class="btn btn-warning" ng-click="firstCancel()"></label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <p class="title_rule">规则</p>
        <div class="largePut" name="largePut" ng-mousedown="largePut()">
                <ul class="largeDisplay" ng-mousedown="largeDisplay()" ng-mouseover="itemDisplay()" ng-mouseleave="itemN()">
                    <li ><span>123</span></li>
                </ul>
               <div class="itemDisplay">
                   <ul>
                       <li>序号：</li>
                       <li>是否选中：</li>
                       <li>名称</li>
                       <li>描述</li>
                   </ul>
               </div>
            <div class="largeDelete">
                <input type="button" value="删除">
            </div>
            <div class="follow">
                <label><input type="button" value="从已有的规则中选取"></label>
            </div>
            <div class="ruleEvent" name="ruleEvent">
                <h5>添加规则</h5>
                <div class="ruleList">
                    <h5>规则列表</h5>
                    <div class="gridStyle" id="gridStyle" >
                        <table class="table table-bordered"  >
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th><input type="checkbox" ng-click="selectAll()"></th>
                                    <th>名称</th>
                                    <th>说明</th>
                                 </tr>
                            </thead>
                            <tbody>
                                 <tr ng-repeat="rule in rules track by $index">
                                    <td> {{rule.id}}</td>
                                    <td><input type="checkbox"></td>
                                    <td> {{rule.name}}</td>
                                    <td> {{rule.describe}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="firstPlay">
                        <label><input type="button" value="保存" class="btn btn-success" ng-click="largeRuleAdd()"></label>
                        <label><input type="button" value="取消" class="btn btn-warning" ng-click="ruleClose()"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
