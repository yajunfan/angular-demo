<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style type="text/css">
        #div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
    </style>
</head>
<body>
<p>拖动 W3CSchool.cc 图片到矩形框中:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="./img/2.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="drag2" src="./img/2.png" draggable="true" ondragstart="drag(event)" width="330" height="50">

</body>
<script>
    function allowDrop(ev)
    {
        ev.preventDefault(); //阻止默认事件
    }

    function drag(ev)
    {
        ev.dataTransfer.setData("Text",ev.target.id);   //拖动的时候做的事
    }

    function drop(ev)  //放下的时候
    {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</html>
