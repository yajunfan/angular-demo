<!DOCTYPE HTML>
<html>
<head>
    <style type="text/css">
        #div1, #div2
        {float:left; width:500px; height:500px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
    </style>

</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="1.jpg" draggable="true" ondragstart="drag(event)" id="drag1" />
    <img src="2.jpg" draggable="true" ondragstart="drag(event)" id="drag2" />
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<script type="text/javascript">
    function allowDrop(ev)
    {
        ev.preventDefault();
    }

    function drag(ev)
    {
        ev.dataTransfer.setData("Text",ev.target.id);
    }

    function drop(ev)
    {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
<!--有bug，当我有两个文件的时候，第一个拖动的第二个的位置，可能两个会叠加在一起-->
</body>
</html>
