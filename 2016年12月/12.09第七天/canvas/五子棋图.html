<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    context.moveTo(400, 400);
    context.lineTo(0, 0);
    context.stroke();
    context.arc(0,  0,  200, 0, 2 * Math.PI);　　//定义圆形路径
    context.closePath();　　　　//路径结束
    var gradient = context.createRadialGradient(100, 100, 5, 100, 100, 50);  //创建环形渐变
    gradient.addColorStop(0,'#0A0A0A');　　//设置关键色1
    gradient.addColorStop(1,'#636766');　　//设置关键色2
    context.fillStyle = gradient;　　//设置颜色为关键色
    context.fill();
</script>
</body>
</html>
