<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="800"></canvas>
<script>
    var myCanvas=document.getElementById("myCanvas");
    var ctx=myCanvas.getContext("2d");
    ctx.beginPath();
    ctx.lineJoin="bevel";  //创建一个斜角
    ctx.lineJoin="round";   //创建一个圆角  默认就是尖角（miter// ）

    ctx.moveTo(20,20);  //指定线条的目标位置的坐标
   // ctx.moveTo(300,100);
    ctx.lineTo(100,100);  //指定线条的开始位置，添加一个新点，然后创建从该点到画布中最后指定点的线条（该方法并不会创建线条）
   ctx.lineTo(20,300);
    ctx.lineWidth=20;
    ctx.stroke();

</script>
</body>
</html>
