<div class="well" ng-controller="detailCtrl">
    <div class="row">
        <div class="col-md-3">
            <img src="12.jpg" alt="" style="width:200px;height:200px;">
            <a ui-sref="two({perGroup:$stateParams.perGroup})"><button class="btn btn-primary" style="margin-top: 150px;">返回列表</button></a>
        </div>
        <div class="col-md-9">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2">姓名:</label>
                    <div class="col-md-10 form-control-static">
                        {{person.name}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">身份证号:</label>
                    <div class="col-md-10 form-control-static">
                        {{person.id_card}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">规则:</label>
                    <div class="col-md-10 form-control-static">
                        {{person.rule}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">所在公司:</label>
                    <div class="col-md-10 form-control-static">
                        {{person.company}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">申请时间:</label>
                    <div class="col-md-10 form-control-static">
                        {{person.time}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
