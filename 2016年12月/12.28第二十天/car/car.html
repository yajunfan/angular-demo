<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .car{
            position: absolute;
            left:900px;
            top:340px;
            z-index:12;
        }
        .car .car_body{
            position: absolute;
        }
        .car .car_top1,.car .car_top2{
            width:45px;
            height: 35px;
            border-top-left-radius:10px;
            border-top-right-radius:10px;
            background: rgb(246,126,40);
            position: absolute;
            left:0;
            top:0;
            -webkit-transform:skew(24deg);
            -moz-transform:skew(24deg);
            -o-transform:skew(24deg);
            -ms-transform:skew(24deg);
            transform:skew(24deg);
        }
        .car .car_top1{
            left:-29px;
            top:0px;
            -webkit-transform:skew(-24deg);
            -moz-transform:skew(-24deg);
            -o-transform:skew(-24deg);
            -ms-transform:skew(-24deg);
            transform:skew(-24deg);
        }
        .car .car_win1,.car .car_win2{
            width:24px;
            height:24px;
            background: #fff;
            border-top-left-radius:10px;
            position: absolute;
            left:13px;
            top:6px;
            -webkit-transform:rotate(80deg) skew(-10deg);
            -moz-transform:rotate(80deg) skew(-10deg);
            -o-transform:rotate(80deg) skew(-10deg);
            -ms-transform:rotate(80deg) skew(-10deg);
            transform:rotate(80deg) skew(-10deg);
        }
        .car .car_win1{
            left:-22px;
            -webkit-transform:rotate(0deg) skew(-10deg);
            -moz-transform:rotate(0deg) skew(-10deg);
            -o-transform:rotate(0deg) skew(-10deg);
            -ms-transform:rotate(0deg) skew(-10deg);
            transform:rotate(0deg) skew(-10deg);
        }
        .car .car_win1:after,.car .car_win2:after{
            content:'';
            display:inline-block;
            width:10px;
            height: 24px;
            background: #fff;
            position: absolute;
            left:16px;
            top:0;
            -webkit-transform:skew(10deg);
            -moz-transform:skew(10deg);
            -o-transform:skew(10deg);
            -ms-transform:skew(10deg);
            transform:skew(10deg);
        }
        .car .car_win2:after{
            top:9px;
            left:7px;
            -webkit-transform:rotate(-90deg) skew(-10deg);
            -moz-transform:rotate(-90deg) skew(-10deg);
            -o-transform:rotate(-90deg) skew(-10deg);
            -ms-transform:rotate(-90deg) skew(-10deg);
            transform:rotate(-90deg) skew(-10deg);
        }
        .car .car_bottom2,.car .car_bottom1{
            width:74px;
            height:33px;
            background: rgb(246,126,40);
            border-top-left-radius: 24px 20px;
            border-bottom-left-radius: 3px;
            border-bottom:8px solid rgb(186,188,187);
            position: absolute;
            top:34px;
            left:-66px;
            -webkit-transform:skew(-4deg);
            -moz-transform:skew(-4deg);
            -o-transform:skew(-4deg);
            -ms-transform:skew(-4deg);
            transform:skew(-4deg);
        }
        .car .car_bottom2:before{
            content: 'JR';
            font-size:12px;
            font-weight: bolder;
            color:#fff;
            position: absolute;
            top:5px;left:15px;
        }
        .car .car_bottom1:after{
            content: '';
            display: inline-block;
            background: rgb(247,244,111);
            width:10px;
            height: 16px;
            border-radius: 6px/8px;
            position: absolute;
            top:11px;
            left:55px;
        }
        .car .car_bottom1{
            height: 36px;
            border-top-left-radius: 0;
            border-top-right-radius: 55px 17px;
            border-bottom-right-radius: 3px;
            left:3px;
            top:31px;
            -webkit-transform:skew(8deg);
            -moz-transform:skew(8deg);
            -o-transform:skew(8deg);
            -ms-transform:skew(8deg);
            transform:skew(8deg);
        }
        .car .frontWheel,.car .endWheel{
            width:34px;
            height:34px;
            border-radius: 50%;
            background:#333;
            position: absolute;
            top:55px;
            left:-40px;
        }
        .car .endWheel{
            left:20px;
        }
        .car .frontWheel:after,.car .endWheel:after{
            content: '';
            display: inline-block;
            width:14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top:50%;
            left:50%;
            margin-top: -7px;
            margin-left: -7px;
        }
        .car .exhaust{
            width:18px;
            height:18px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px 8px 8px 1px;
            position: absolute;
            left:80px;
            top:55px;
            opacity: 0;
        }
        @keyframes move{
            100%{
                transform:translateX(2000px);
            }
        }
        .car{
            position: absolute;
            left:0;
            animation:move 5s linear infinite;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="car">
        <div class="car_body">
            <div class="car_top1"></div>
            <div class="car_top2"></div>
            <div class="car_win1"></div>
            <div class="car_win2"></div>
            <div class="car_bottom1"></div>
            <div class="car_bottom2"></div>
        </div>
        <div class="frontWheel"></div>
        <div class="endWheel"></div>
        <div class="exhaust"></div>
    </div>
</div>
</body>
</html>
