<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS3饼图</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="bing.css">
    <style type="text/css">
        body{
            padding:20px;
        }

        dl{
            clear:both;
        }
        dt{
            font-size:30px;
            line-height:1.5;
        }
        dd{
            margin-bottom: 20px;
            float:left;
        }
        .pie-wrap{
            width: 140px;
            height: 200px;
            float:left;
            margin:10px;
            position:relative;
        }
        .pie-wrap p{
            position: absolute;
            top: 160px;
            width:140px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
<dl>
    <dt>CSS3饼图</dt>
    <dd id="init-pie">
        <div class="pie-wrap">
            <div class="pie" id="base-pie" data-value="0.2"></div>
            <p>Base</p>
        </div>
    </dd>
</dl>
</body>
<script src="../../../jquery.min.js"></script>
<script type="text/javascript" src="pie-1.0.js"></script>

<!-- 初始化各种百分比的饼状图 -->
<script type="text/javascript">
    var pie1 = new Pie({
        el : '#base-pie',
        number :false
    });
    pie1.init();

</script>
</html>
