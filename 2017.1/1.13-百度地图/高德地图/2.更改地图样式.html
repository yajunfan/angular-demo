<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>设置地图显示内容</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=7d878a02dbafec89953d30e9619f095b"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container" class="map" tabindex="0"></div>
<div  class='button-group' style="background-color: #0d9bf2">
    <input type='checkbox' onclick='refresh()' checked name='bg'>背景
    <input type='checkbox' onclick='refresh()' checked name='road'>道路
    <input type='checkbox' onclick='refresh()' checked name='building'>建筑物
    <input type='checkbox' onclick='refresh()' checked name='point'>标注
</div>
<script type="text/javascript">
    var map = new AMap.Map('container', {
        resizeEnable: true,
        mapStyle:'light', //直接写这个属性，就可以更改地图的样式，分别有normal-默认样式 dark-深色样式 blue_night	-夜空蓝样式  fresh-浅色样式 light-osm清新风格样式
        zoom: 15,
        center: [116.408075, 39.950187]
    });
    AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView'],
        function(){
        //增加工具控件
            map.addControl(new AMap.ToolBar());//比例尺

            map.addControl(new AMap.Scale());//定位

            map.addControl(new AMap.OverView({isOpen:true}));//鹰眼
        });
    function refresh() {
        var boxes = document.getElementsByTagName('input');
        var features = [];
        for (var i = 0; i < boxes.length; i += 1) {
            if (boxes[i].checked === true) {
                features.push(boxes[i].name);
            }
        }
        map.setFeatures(features);
    }
</script>
</body>
</html>
