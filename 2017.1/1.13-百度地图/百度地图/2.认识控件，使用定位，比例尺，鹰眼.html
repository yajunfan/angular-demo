<body>
<!--百度地图上负责与地图交互的UI元素称为控件-->
<!--Control：控件的抽象基类，所有控件均继承此类的方法、属性。通过此类您可实现自定义控件。
     NavigationControl：地图平移缩放控件，默认位于地图左上方，它包含控制地图的平移和缩放的功能。
     OverviewMapControl：缩略地图控件，默认位于地图右下方，是一个可折叠的缩略地图。鹰眼
     ScaleControl：比例尺控件，默认位于地图左下方，显示地图的比例关系。
      CopyrightControl：版权控件，默认位于地图左下方。-->
<div style="width:1020px;height:440px;border:1px solid gray" id="container"></div>
</body>
</html>
<script>
    var map = new BMap.Map("container");          // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
    map.centerAndZoom(point, 15);          // 初始化地图，设置中心点坐标和地图级别  地图必须经过初始化才可以执行其他操作。
//    window.setTimeout(function () {
//        map.panTo(new BMap.Point(116.420, 39.918)); //，等待两秒钟后，它会移动到新中心点。panTo()方法将让地图平滑移动至新中心点，如果移动距离超过了当前地图区域大小，则地图会直跳到该点。
//    }, 2000);
    console.log(BMap)
   // map.addControl(new BMap.NavigationControl());//增加缩放移动的控件
    //map.addControl(new BMap.ScaleControl());  //增加比例尺的控件
     //map.addControl(new BMap.OverviewMapControl()); //增加缩略地图控件，默认位于地图右下方，是一个可折叠的缩略地图。
    //map.addControl(new BMap.MapTypeControl()); //地图类型控件，默认位于地图右上方(地图、卫星、混合)
   // map.setCurrentCity("天津"); //仅当设置城市信息时，MapTypeControl的切换功能才能可用


    //修改默认的控件在地图上的位置;初始化控件时，可提供一个可选参数，其中的anchor和offset属性共同控制控件在地图上的位置。
    /**
     * 控件停靠位置 anchor表示控件的停靠位置，即控件停靠在地图的哪个角。当地图尺寸发生变化时，控件会根据停靠位置的不同来调整自己的位置。anchor允许的值为：
     BMAP_ANCHOR_TOP_LEFT 表示控件定位于地图的左上角。
     BMAP_ANCHOR_TOP_RIGHT 表示控件定位于地图的右上角。
     BMAP_ANCHOR_BOTTOM_LEFT 表示控件定位于地图的左下角。
     BMAP_ANCHOR_BOTTOM_RIGHT 表示控件定位于地图的右下角。
     */
    /**
     * 控件位置偏移
     除了指定停靠位置外，还可以通过偏移量来指示控件距离地图边界有多少像素。如果两个控件的停靠位置相同，那么控件可能会重叠在一起，这时就可以通过偏移值使二者分开显示。
     本示例将比例尺放置在地图的左下角，由于API默认会有版权信息，因此需要添加一些偏移值以防止控件重叠。
     var opts = {offset: new BMap.Size(150, 5)}
     map.addControl(new BMap.ScaleControl(opts));
     */
    //var opts = {anchor: BMAP_ANCHOR_TOP_RIGHT, offset: new BMap.Size(10, 10)} //除了指定停靠位置外，还可以提供偏移量，用来指示控件距离地图边界相隔多少像素。示例将标准地图控件放置在地图的右上角，间隔10个像素。
   // map.addControl(new BMap.NavigationControl(opts));


    //修改默认地图的样式、外观
    /**
     * 地图API的控件提供了丰富的配置参数，您可参考API文档来修改它们以便得到符合要求的控件外观。例如，NavigationControl控件就提供了如下类型：
     BMAP_NAVIGATION_CONTROL_LARGE 表示显示完整的平移缩放控件。
     BMAP_NAVIGATION_CONTROL_SMALL 表示显示小型的平移缩放控件。
     BMAP_NAVIGATION_CONTROL_PAN 表示只显示控件的平移部分功能。
     BMAP_NAVIGATION_CONTROL_ZOOM 表示只显示控件的缩放部分功能。
     */

    var opts = {type:BMAP_NAVIGATION_CONTROL_ZOOM}  //写了这个的话，就是等于添加了一个更改过样式之后的控件，那么前面的添加就不需要了，否则会冲突；
    map.addControl(new BMap.NavigationControl(opts));
</script>
